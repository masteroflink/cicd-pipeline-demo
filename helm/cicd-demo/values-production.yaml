# Production environment values
# Usage: helm install cicd-demo ./helm/cicd-demo -f ./helm/cicd-demo/values-production.yaml

replicaCount: 3

image:
  tag: "v1.0.0"  # Use versioned tags in production

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

ingress:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: api.production.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cicd-demo-production-tls
      hosts:
        - api.production.example.com

config:
  environment: production
  logLevel: WARNING

# Production should have stricter pod anti-affinity
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: cicd-demo
        topologyKey: kubernetes.io/hostname
