# Staging environment values
# Usage: helm install cicd-demo ./helm/cicd-demo -f ./helm/cicd-demo/values-staging.yaml

replicaCount: 2

image:
  tag: "latest"

resources:
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

ingress:
  hosts:
    - host: staging-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cicd-demo-staging-tls
      hosts:
        - staging-api.example.com

config:
  environment: staging
  logLevel: DEBUG
