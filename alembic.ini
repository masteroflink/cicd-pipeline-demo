# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = src

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# having a source .py file in the versions directory
# sourceless = false

# version path separator
# version_path_separator = os
# version_path_separator = space
version_path_separator = os

# version locations; this defaults to alembic/versions.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Database URL - will be overridden by env.py from environment variable
sqlalchemy.url = postgresql://localhost/cicd_demo


[post_write_hooks]
# post_write_hooks defines scripts or Python functions run after new revision
# hooks = black

# format using "black" - use the console_scripts runner
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
